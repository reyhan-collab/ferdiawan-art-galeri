    <!-- SCRIPT -->
    <script>
        let karyaDipilih = "";
        let scale = 1;

        function bukaDetail(gambarSrc, judul) {
            document.getElementById("modal-img").src = gambarSrc;
            document.getElementById("modal").classList.remove("hidden");
            karyaDipilih = judul;
            scale = 1;
            setZoom();
        }

        function tutupDetail() {
            document.getElementById("modal").classList.add("hidden");
            document.getElementById("modal-img").src = "";
        }

        function setZoom() {
            const img = document.getElementById("modal-img");
            img.style.transform = `scale(${scale})`;
        }

        document.addEventListener("wheel", function (e) {
            const modal = document.getElementById("modal");
            if (!modal.classList.contains("hidden")) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    scale += 0.1;
                } else {
                    scale = Math.max(0.5, scale - 0.1);
                }
                setZoom();
            }
        }, {
            passive: false
        });

        window.addEventListener("click", function (e) {
            const modal = document.getElementById("modal");
            if (e.target === modal) {
                tutupDetail();
            }
        });

        function bukaInstagram() {
            if (karyaDipilih === "") {
                alert("Klik 'Lihat Detail' pada salah satu karya dulu sebelum menghubungi.");
                return;
            }

            const url = `https://www.instagram.com/${usernameIG}/`;

            window.open(url, '_blank');
        }
    </script>
